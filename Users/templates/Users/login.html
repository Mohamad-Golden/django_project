{% extends 'Blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <h1>Login page</h1>
    
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log in</legend>
            {{form|crispy}}
            <div>
                <button class="btn btn-outline-info" type="submit">Sign in</button>
            </div>
        </fieldset>
    </form>


{% endblock content %}
